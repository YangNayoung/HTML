<html>

<!-- margin-left 속성과 padding-right 속성을 사용한 레이아웃 구성 ?
<!-- 콘텐츠 -->
<style>
#wrap { overflow: hidden; }
#wrap > #main_lnb {
float: left;
width: 200px;
}
#wrap > #content_wrap {
float: left;
width: 100%;
*width: 99.9%;
margin-right: -200px;
}
#wrap > #content_wrap > #content { padding-right: 200px; }
</style>
</head>

<body>

</nav>
